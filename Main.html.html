<!DOCTYPE html>
<head>
    <title>ID Registration Form</title>
    <link rel="icon" type="image/x-icon" href="icon1.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1><span style="color:rgb(255, 0, 0)">ID</span> REGISTRATION</h1>
        <form action="#" method="post" enctype="multipart/form-data">

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" required><br>

            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" required><br>

            <label>Gender:</label><br>
            <div class="radio-input">
                <div class="radio-b">
                    <input type="radio" id="male" name="gender" value="Male" class="radio-b__input">
                    <label for="male" class="radio-b__label">
                        <span class="radio-b__custom">
                            <span class="radio-b__custom-fill"></span>
                        </span>
                        <span class="radio-b__text">Male</span>
                    </label>
                </div>
                <div class="radio-b">
                    <input type="radio" id="female" name="gender" value="Female" class="radio-b__input">
                    <label for="female" class="radio-b__label">
                        <span class="radio-b__custom">
                            <span class="radio-b__custom-fill"></span>
                        </span>
                        <span class="radio-b__text">Female</span>
                    </label>
                </div>
                <div class="radio-b">
                    <input type="radio" id="other" name="gender" value="Other" class="radio-b__input">
                    <label for="other" class="radio-b__label">
                        <span class="radio-b__custom">
                            <span class="radio-b__custom-fill"></span>
                        </span>
                        <span class="radio-b__text">Other</span>
                    </label>
                </div>
            </div><br>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="BSIT">BS in Information Technology</option>
                <option value="BSCS">BS in Accounting Technology</option>
                <option value="BSIS">BS in Computer Science</option>
                <option value="BSARCH">BS in Architecture</option>
                <option value="BSBA">BS in Business Administration</option>
                <option value="BSCE">BS Civil Engineering</option>
            </select><br>

            <label for="year">Year Level:</label>
            <select id="year" name="year" required>
                <option value="1st">1st Year</option>
                <option value="2nd">2nd Year</option>
                <option value="3rd">3rd Year</option>
                <option value="4th">4th Year</option>
            </select><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <label for="guardian">Guardian's Name:</label>
            <input type="text" id="guardian" name="guardian" required><br>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required><br>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image"><br>

            <button type="submit">Submit</button>

        </form>
    </div>
</body>
</html>
